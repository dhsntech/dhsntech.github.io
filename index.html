<!DOCTYPE html>
<html lang="zh-TW"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        /* 添加基本的樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; /* 確保按鈕居中 */
            background-color: #f4f4f4; /* 背景顏色 */
        }

        h1 {
            margin-top: 20px; /* 標題上邊距 */
            color: #333; /* 標題文字顏色 */
        }

        .menu-button {
            display: block; /* 讓按鈕全寬度顯示 */
            width: 70%; /* 按鈕寬度 */
            max-width: 350px; /* 最大寬度 */
            background-color: #333; /* 按鈕顏色 */
            color: #fff; /* 文字顏色 */
            padding: 20px 30px; /* 內邊距 */
            margin: 15px auto; /* 上下邊距和自動水平邊距 */
            border: none; /* 去掉邊框 */
            border-radius: 10px; /* 圓角邊框 */
            cursor: pointer; /* 鼠標樣式 */
            transition: background-color 0.3s; /* 過渡效果 */
            text-decoration: none; /* 去掉下劃線 */
            font-size: 18px; /* 文字大小 */
        }

        .menu-button:hover {
            background-color: #555; /* 滑鼠懸停時的背景顏色 */
        }

        .menu-container {
            margin-top: 30px; /* 距離頁面頂部的距離 */
        }
    </style>
</head>

<body>
    <h1>Dinher網站首頁</h1>
    <div class="menu-container">
        <a href="https://dhsntech.github.io/" class="menu-button">回首頁</a>
        
    </div>


</body></html>
