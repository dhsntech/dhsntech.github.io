<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/logo_shiba.jpg" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            background-color: #f4f4f4; /* 背景顏色 */
            text-align: center;
        }
        h1 {
            margin-top: 25px;
            color: #fff;
        }
        .slideshow-container {
            width: 100%;
            max-width: 400px;
            position: relative;
            margin: 20px auto;
        }
        .mySlides {
            display: none;
            animation: fade 1s;
        }
        img {
            width: 100%;
            max-height: 60vh;
            object-fit: cover;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 15px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.75s ease;
            user-select: none;
            transform: translateY(-50%);
            z-index: 5;
        }
        .prev {
            left: -50px;
            border-radius: 10px 10px 10px 10px;
        }
        .next {
            right: -50px;
            border-radius: 10px 10px 10px 10px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }
        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="slideshow-container">
            <div class="mySlides">
                <img src="/img/1.png" alt="Image">
            </div>
            <div class="mySlides">
                <img src="/img/2.png" alt="Image">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>

    <script>
        let slideIndex = 1;  // 初始顯示第一張
        let slideInterval;

        function showSlides(n) {
            const slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) { slideIndex = 1 } 
            if (n < 1) { slideIndex = slides.length } 
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }

        function plusSlides(n) {
            showSlides(slideIndex += n);
            resetSlideInterval();
        }

        function resetSlideInterval() {
            clearInterval(slideInterval);
            slideInterval = setInterval(() => { plusSlides(1); }, 3000);
        }

        function initSlides() {
            showSlides(slideIndex);  // 顯示第一張圖片
            slideInterval = setInterval(() => { plusSlides(1); }, 3000);
        }

        window.addEventListener("load", function() {
            initSlides();  // 加載時啟動輪播
        });
    </script>
</body>
</html>
